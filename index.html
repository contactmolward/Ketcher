<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MolWard Sketcher</title>
    <link rel="stylesheet" href="static/css/main.css">
    <style>
        body, html { margin: 0; padding: 0; height: 100vh; width: 100vw; overflow: hidden; }
        #root { height: 100%; width: 100%; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script src="static/js/main.js"></script>

    <script>
        window.onload = () => {
            console.log("MolWard Sketcher Ready");
            window.addEventListener("message", (event) => {
                if (event.data === "getMolfile" && window.ketcher) {
                    window.ketcher.getMolfile().then((mol) => {
                        window.parent.postMessage(mol, "*");
                    });
                }
            });
        };
    </script>
</body>
</html>
