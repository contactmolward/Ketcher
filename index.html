<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MolWard Sketcher</title>
    <link rel="stylesheet" href="static/css/main.css">
    <style>
        body, html { margin: 0; padding: 0; height: 100vh; width: 100vw; overflow: hidden; }
        #root { height: 100%; width: 100%; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script src="static/js/main.js"></script>

    <script>
      // This lives INSIDE the GitHub Ketcher
      window.addEventListener("message", async (event) => {
        if (event.data === "requestMolfile") {
          if (window.ketcher) {
            const molblock = await window.ketcher.getMolfile();
            // Send the data back to the Wix "envelope"
            event.source.postMessage({ type: "molData", value: molblock }, "*");
          }
        }
      });
    </script>
</body>
</html>
